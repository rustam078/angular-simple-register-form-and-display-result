<div >
  <h1 class=""style="text-align: center;">Student Register Form</h1>
</div>

<div class="card my-4 m-auto p-3 " style="width: 38rem;">
 <form  #studentForm="ngForm" (ngSubmit)="RegisterStudent(studentForm)">
  <div class="mb-3">
<label for=""class="form-label">Name:</label>
<input type="text" class="form-control" required #name="ngModel" minlength="3" pattern="[a-zA-Z ]+$" name="fullname" [(ngModel)]="fullname">
<span *ngIf="name.invalid&&name.touched"style="color:red;">please enter a valid data</span>
<!-- <span *ngIf="name.invalid&&name.touched"style="color:red;">minimum 3 character is required</span> -->
</div>
<div class="mb-3">
  <label for="" class="form-label">Email:</label>
  <input type="email"class="form-control" required #emaill="ngModel" email name="email" [(ngModel)]="email">
  <span *ngIf="emaill.invalid&&emaill.touched"style="color:red;">please enter a valid data</span>
  </div>
  <div class="mb-3"> 
    <label for=""class="form-label">Password:</label>
    <input type="password"class="form-control"  required #passwordd="ngModel" name="Password"[(ngModel)]="password">
    <span *ngIf="passwordd.invalid&&passwordd.touched"style="color:red;">please enter a valid data</span>
    </div>
    <div class="mb-3">
      <label for=""class="form-label">Confirm password:</label>
      <input type="password"class="form-control" required #conformpassword="ngModel" name="confirmpassword"[(ngModel)]="confirmpassword">
      <span *ngIf="conformpassword.invalid&&conformpassword.touched"style="color:red;">please enter a valid data</span>
      </div>
      <div class="mb-3"> 
        <label for=""class="form-label">Gender:</label>
        <input type="radio"  name="gender" value="male"class="mx-2" [(ngModel)]="gender">Male
        <input type="radio"  name="gender" value="female"class="mx-2"[(ngModel)]="gender">Female
        </div>

        <!-- <div class="mb-3">
          <label for=""class="form-label">Course:</label>
          <input type="checkbox" name="java" value="java" class="mx-2"[(ngModel)]="java">java
          <input type="checkbox" name="angular"value="angular" class="mx-2"[(ngModel)]="angular">angular
          <input type="checkbox" name="React" value="React" class="mx-2"[(ngModel)]="react">React
          <input type="checkbox" name="springboot" value="springboot" class="mx-2"[(ngModel)]="springboot">springboot
          </div> -->

          <div class="mb-3">
            <label for=""class="form-label">Country:</label>
            <select name="Country" id="" class="mx-2"[(ngModel)]="country" value="---selectCountry---">
              <option value="india" >india</option>
              <option value="pakistan">pakistan</option>
              <option value="china">china</option>
              <option value="bangladesh">bangladesh</option>
              <option value="srilanka">srilanka</option>
            </select>
          
            </div>
            <div class="mb-3">
              <label class="form-label">Comment:</label>
            
              <textarea [(ngModel)]="comment" class="form-control" name="text" id="" cols="20" rows="6"></textarea>
            </div>
            <div class="mb-3">
              <input type="checkbox" name="termcondition" id="" class="mx-2" [(ngModel)]="licenseAgreement">Accept Term condition
            
            </div>
            <!-- <div class="mb-3">
              <input type="button" class="btn btn-primary" value="register">
            </div> -->
            <div class="panel-footer">
              <button class="btn btn-primary" type="submit" [disabled]="studentForm.invalid">Submit</button>
            </div>
          
 </form>

</div>
<hr>
<div>
  <table style="width: 400px;" align="center">
    <thead>
      <th>Student Register Details</th>
    </thead>
    <tbody>   
      <tr class="px-2" style="border:1px solid black; background-color: aquamarine;" *ngFor="let m of msg2">{{m}}</tr></tbody>
  </table>
</div>
<div [innerText]="fullname">

</div>
